<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>قائمة الأزرار</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
        }

        .menu {
            background: #ffffff;
            padding-bottom: 40px;
            margin-top: 30%;
            margin-right: 70%;
        }

        .menu .btn-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #ddd;
            color: #a30000;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px;
            text-decoration: none;
            transition: 0.3s;
            font-size: 14px;
        }

        .menu .btn-icon:hover {
            background-color: #f2f2f2;
        }

        .menu .btn-icon i {
            font-size: 20px;
            margin-top: 30px;
        }

        .menu .btn-icon span {
            font-size: 55%;
            font-weight: 1000;
            margin-top: 20px;
            color: #000000;
        }

        .menu .btn-control {
            background-color: #a30000;
            color: white;
        }

        .menu .btn-control:hover {
            background-color: #8a0000;
        }

        .btn {
            width: 120px;
            height: 120px;
            border-radius: 70%;
            background-color: #8a0000;
        }

        .fab {
            color: white;
        }
    </style>
</head>

<body>

    <nav class="menu text-center bg-white p-4 rounded-4 shadow position-fixed top-0 end-0">
        <nav class="d-flex flex-wrap justify-content-center mb-4">
            <a href="#" class="btn-icon btn-control">
                <i class="bi bi-house-door"></i>
                <span>لوحة التحكم</span>
            </a>
            <a href="#" class="btn-icon">
                <i class="bi bi-bezier2"></i>
                <span>المخزون</span>
            </a>
            <a href="#" class="btn-icon">
                <i class="bi bi-graph-up"></i>
                <span>المبيعات</span>
            </a>
            <a href="#" class="btn-icon">
                <i class="bi bi-cart"></i>
                <span>المشتريات</span>
            </a>
            <a href="#" class="btn-icon">
                <i class="bi bi-diagram-3"></i>
                <span>ادارة العمليات</span>
            </a>
        </nav>

        <nav class="d-flex flex-wrap justify-content-center">
            <a href="#" class="btn-icon">
                <i class="bi bi-backpack2-fill"></i>
                <span>الاصول الثابتة</span>
            </a>
            <a href="#" class="btn-icon">
                <i class="bi bi-bank"></i>
                <span>البنوك</span>
            </a>
            <a href="#" class="btn-icon">
                <i class="bi bi-coin"></i>
                <span>حسابات</span>
            </a>
            <a href="#" class="btn-icon">
                <i class="bi bi-person"></i>
                <span>موارد بشرية</span>
            </a>
            <a href="#" class="btn-icon">
                <i class="bi bi-file-earmark-text"></i>
                <span>التقارير</span>
            </a>
        </nav>
    </nav>

</body>

</html>
