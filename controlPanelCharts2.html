<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>بطاقات الإحصائيات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f8f8;
            margin: 50px;
            padding: 0;
            direction: rtl;
            /* توسيط المحتوى في الصفحة */
            display: flex;
           
            /* توسيط عمودي */
            height: 100vh;
            /* ملء ارتفاع الصفحة */
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            justify-content: center;

            gap: 10px;
            align-items: flex-center;
            /* محاذاة البطاقات إلى اليسار داخل العمود */
            max-width: 100%;
            /* تحديد عرض مناسب */
        }


        .header-card {
            max-width: 34.5rem;
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: flex-start;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .header-card .number {
            font-size: 48px;
            color: #111;
        }

        .card-row {
            display: flex;
            gap: 10px;
        }

        .card {
            max-width: 15rem;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: center;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .icon.green {
            background-color: #e0f7fa;
            color: #0097a7;
        }

        .icon.purple {
            background-color: #f3e5f5;
            color: #9c27b0;
        }

        .icon.teal {
            background-color: #e8f5e9;
            color: #4caf50;
        }

        .icon.yellow {
            background-color: #fff3e0;
            color: #ff9800;
        }

        .number {
            font-size: 32px;
            font-weight: bold;
            color: #222;
        }

        .title {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .change {
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .increase::before,
        .decrease::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 5px;
            transform: rotate(45deg);
            border-top: 2px solid currentColor;
            border-right: 2px solid currentColor;
        }

        .increase::before {
            color: #4CAF50;
        }

        .decrease::before {
            color: #F44336;
        }

        /* تعديلات على البطاقة الرئيسية */
        .header-card {
            display: flex;
            flex-direction: column;
            /* ترتيب العناصر بشكل عمودي */
            gap: 10px;
            /* مسافة بين السطور */
        }

        .header-card .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .header-card .second-line {
            display: flex;
            /* تنظيم العناصر في السطر الثاني */
            align-items: center;
            /* محاذاة العناصر عموديًا */
            gap: 10px;
            /* مسافة بين العناصر */
        }

        .header-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #222;
        }

        .header-card .icon {
            font-size: 24px;
            order: 1;
            /* جعل الأيقونة في آخر الحاوية (يمين) */
            margin-right: 13.5rem;
        }

        .header-card .change {
            font-size: 14px;
            color: #F44336;
        }
    </style>
</head>

<body>

    <div class="cards-container">

        <!-- الصف الأول: البطاقة الرئيسية -->
        <div class="header-card">
            <div class="title">إجمالي الدخل</div>
            <div class="second-line">
                <div class="number">500 ألف</div>
                <div class="change decrease">10% نقص الشهر الحالي</div>
                <div class="icon purple">📦</div>
            </div>
        </div>

        <!-- الصف الثاني: بطاقتان -->
        <div class="card-row">
            <div class="card">
                <div class="card-header">
                    <div class="number">178</div>
                    <div class="icon purple">📦</div>
                </div>
                <div class="title">إجمالي المنتجات المباعة</div>
                <div class="change decrease">10% نقص الشهر الحالي</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="number">190</div>
                    <div class="icon yellow">🛒</div>
                </div>
                <div class="title">إجمالي الطلبات</div>
                <div class="change increase">10% زيادة هذا العام</div>
            </div>
        </div>

        <!-- الصف الثالث: بطاقتان -->
        <div class="card-row">
            <div class="card">
                <div class="card-header">
                    <div class="number">320</div>
                    <div class="icon teal">👥</div>
                </div>
                <div class="title">إجمالي العملاء</div>
                <div class="change increase">10% زيادة هذا العام</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="number">150</div>
                    <div class="icon green">💰</div>
                </div>
                <div class="title">صافي الربح</div>
                <div class="change increase">10% زيادة هذا العام</div>
            </div>
        </div>

    </div>

</body>

</html>
