<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة جانبية متجاوبة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="menu.css" rel="stylesheet">
    <style>
        .sidebar {
    width: 220px;
    transition: all 0.3s ease;
}

.sidebar.collapsed {
    width: 60px !important;
}

.sidebar.collapsed span {
    display: none;
}

.sidebar.collapsed .nav-link {
    justify-content: center !important;
}

.sidebar.collapsed .logo {
    max-width: 40px;
}

.sidebar .nav-link {
    border-radius: 5px;
    margin-bottom: 5px;
}

.sidebar .nav-link.active {
    background-color: #ffeaea;
    color: #9c1c1c !important;
}

.sidebar .nav-link:hover:not(.active) {
    background-color: #f8f9fa;
}

.logo {
    max-width: 100px;
    margin: 15px auto;
    display: block;
}

.main-content {
    margin-right: 220px;
    padding: 20px;
    transition: all 0.3s ease;
}

.sidebar.collapsed~.main-content {
    margin-right: 60px;
}

.toggle-btn:hover {
    color: #495057;
}

.toggle-btn i {
    transition: transform 0.3s ease;
}

.sidebar.collapsed .toggle-btn i {
    transform: rotate(180deg);
}

@media (max-width: 768px) {
    .sidebar {
        width: 60px !important;
    }

    .sidebar span {
        display: none;
    }

    .sidebar .nav-link {
        justify-content: center !important;
    }

    .sidebar .logo {
        max-width: 40px;
    }

    .main-content {
        margin-right: 60px !important;
    }

    .toggle-btn {
        padding: 5px 0;
    }
}

.toggle-btn {
    cursor: pointer;
    background: none;
    border: none;
    text-align: center;
    padding: 8px 0;
    margin: 10px auto;
    margin-bottom: 2.5rem;
    color: #9c1c1c;
    background-color: hsl(210, 8%, 85%);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1;
}

.divider {
    height: 1px;
    width: 100%;
    background-color: #e0e0e0;
    margin: -60px 20px 15px;
    position: center;
    margin-right: 0;
}

.nav {
    margin-top: 2rem;
}

/* إظهار أيقونات bi فقط عند طي القائمة */
.nav-link .bi-icon {
    display: none;
}

.sidebar.collapsed .nav-link .bi-icon {
    display: inline-block;
}

/* إظهار سهم Font Awesome في جميع الحالات */
.nav-link .fa-chevron-down {
    display: inline-block;
}

/* إخفاء سهم Font Awesome عند طي القائمة */
.sidebar.collapsed .nav-link .fa-chevron-down {
    display: none;
}

/* محاذاة العناصر داخل nav-link */
.nav-link > div {
    display: flex;
    align-items: center;
    gap: 8px;
}
    </style>
</head>

<body>

        <!-- زر التبديل تحت اللوجو -->
        <button class="toggle-btn d-none d-lg-block">
            <i class="fas fa-angles-right"></i>
        </button>
        <div class="divider"></div>

        <ul class="nav flex-column w-100">
            <li class="nav-item">
                <a href="#" class="nav-link text-black d-flex justify-content-between align-items-center active">
                    <span>لوحة التحكم</span>
                    <div>
                        <i class="bi bi-house-door bi-icon"></i>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-black d-flex justify-content-between align-items-center">
                    <span>المخزون</span>
                    <div>
                        <i class="bi bi-bezier2 bi-icon"></i>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-black d-flex justify-content-between align-items-center">
                    <span>المبيعات</span>
                    <div>
                        <i class="bi bi-graph-up bi-icon"></i>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-black d-flex justify-content-between align-items-center">
                    <span>المشتريات</span>
                    <div>
                        <i class="bi bi-cart bi-icon"></i>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-black d-flex justify-content-between align-items-center">
                    <span>إدارة العمليات</span>
                    <div>
                        <i class="bi bi-diagram-3 bi-icon"></i>
                        <i class="fas fa-chevron-down"></i>

            </li>
            <li class="nav-item">

                    <span>الأصول الثابتة</span>

                <a href="#" class="nav-link text-black d-flex justify-content-between align-items-center">
                    <span>البنوك</span>

                    </div>

            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-black d-flex justify-content-between align-items-center">
                    <span>التقارير</span>
                    <div>

            </li>
        </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.toggle-btn');

            if (toggleBtn) {
                toggleBtn.addEventListener('click', function () {
                    sidebar.classList.toggle('collapsed');
                    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                });
            }

            // استعادة الحالة من localStorage
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
            }

            function handleResize() {
                if (window.innerWidth <= 768) {
                    sidebar.classList.add('collapsed');
                } else {
                    const shouldCollapse = localStorage.getItem('sidebarCollapsed') === 'true';
                    sidebar.classList.toggle('collapsed', shouldCollapse);
                }
            }

            window.addEventListener('resize', handleResize);
            handleResize();
        });
    </script>

</body>

</html>
