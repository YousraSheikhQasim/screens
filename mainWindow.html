<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج بيانات العمل</title>
    <!-- Bootstrap RTL -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="mainWindow.css">
</head>

<body>
    <!-- شريط القائمة اليمنى -->
    <nav class="menu-right"></nav>

    <!-- شريط القائمة اليسرى -->
    <nav class="menu-left"></nav>

    <!-- الهيدر -->
    <nav class="header-container mb-4"></nav>

    <!-- النموذج الرئيسي -->
    <form id="workForm" class="container p-4">
        <!-- القسم الأول: معلومات أساسية -->
        <div class="section">
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="customerType" class="form-label">اختر نوع العميل</label>
                    <select id="customerType" class="form-select">
                        <option value="رقم 1">رقم 1</option>
                        <option value="رقم 2">رقم 2</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="number" class="form-label">رقم</label>
                    <input type="text" class="form-control" id="number" placeholder="رقم">
                </div>
                <div class="col-md-4">
                    <label for="account" class="form-label">حساب أستاذ</label>
                    <input type="text" class="form-control" id="account" placeholder="حساب أستاذ">
                </div>
                <div class="col-md-4">
                    <label for="centerCost" class="form-label">مركز تكلفة</label>
                    <input type="number" class="form-control" id="centerCost" placeholder="مركز تكلفة">
                </div>
            </div>
        </div>

        <!-- القسم الثاني: أسماء -->
        <div class="section">
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="name1" class="form-label">اسم 1</label>
                    <input type="text" class="form-control" id="name1" placeholder="اسم 1">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="name2" class="form-label">اسم 2</label>
                    <input type="text" class="form-control" id="name2" placeholder="اسم 2">
                </div>
            </div>
        </div>

        <!-- القسم الثالث: بيانات الاتصال -->
        <div class="section">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="address" class="form-label">العنوان</label>
                    <input type="text" class="form-control" id="address" placeholder="رام الله - القدس القديمة">
                </div>
                <div class="col-md-4">
                    <label for="responsiblePerson" class="form-label">المُسؤول</label>
                    <input type="text" class="form-control" id="responsiblePerson" placeholder="خالد">
                </div>
                <div class="col-md-4">
                    <label for="mailBox" class="form-label">صندوق بريد</label>
                    <input type="text" class="form-control" id="mailBox" placeholder="صندوق بريد">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="phone1" class="form-label">هاتف 1</label>
                    <input type="tel" class="form-control" id="phone1" placeholder="0599123456">
                </div>
                <div class="col-md-4">
                    <label for="phone2" class="form-label">هاتف 2</label>
                    <input type="tel" class="form-control" id="phone2" placeholder="0599123456">
                </div>
                <div class="col-md-4">
                    <label for="mailCode" class="form-label">رمز بريدي</label>
                    <input type="text" class="form-control" id="mailCode" placeholder="3456">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="fax" class="form-label">فاكس</label>
                    <input type="tel" class="form-control" id="fax" placeholder="23456">
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">دولة</label>
                    <input type="text" class="form-control" id="state" placeholder="فلسطين">
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" placeholder="mohammad@gmail.com">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="region" class="form-label">منطقة</label>
                    <input type="text" class="form-control" id="region" placeholder="رام الله">
                </div>
                <div class="col-md-4">
                    <label for="responsibleSeller" class="form-label">بائع مسؤول</label>
                    <input type="text" class="form-control" id="responsibleSeller" placeholder="حساب أستاذ">
                </div>
                <div class="col-md-4">
                    <label for="workHours" class="form-label">ساعات عمل</label>
                    <input type="number" class="form-control" id="workHours" placeholder="8">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="weekEnd" class="form-label">عطلة أسبوعية</label>
                    <input type="text" class="form-control" id="weekEnd" placeholder="عطلة أسبوعية">
                </div>
            </div>
        </div>

        <!-- القسم الرابع: الفئات -->
        <div class="section">

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="catigory1" class="form-label">فئات</label>
                    <input type="text" class="form-control" id="catigory1" placeholder="فئة 1">
                </div>
                <div class="col-md-4">
                    <label for="catigory2" class="form-label"> فئات</label>
                    <input type="text" class="form-control" id="catigory2" placeholder="فئة 2">
                </div>
                <div class="col-md-4">
                    <label for="catigory3" class="form-label">فئات </label>
                    <input type="text" class="form-control" id="catigory3" placeholder="فئة 3">
                </div>
            </div>
        </div>
    </form>

    <!-- الفوتر -->
    <nav class="footer-container mt-4"></nav>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // دالة لتهيئة القائمة الجانبية
        function initSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.toggle-btn');
            const mobileToggle = document.getElementById('mobileToggle');

            if (toggleBtn) {
                toggleBtn.addEventListener('click', function () {
                    sidebar.classList.toggle('collapsed');
                    // حفظ الحالة في localStorage
                    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                });
            }

            // استعادة الحالة من localStorage
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
            }
        }

        // تحميل القوائم
        Promise.all([
            fetch('menu.html').then(res => res.text()),
            fetch('header.html').then(res => res.text()),
            fetch('footer.html').then(res => res.text())
        ])
            .then(([menu, header, footer]) => {
                document.querySelector('.menu-right').innerHTML = menu;
                document.querySelector('.header-container').innerHTML = header;
                document.querySelector('.footer-container').innerHTML = footer;

                // تهيئة القائمة بعد التحميل
                initSidebar();

                // تهيئة زر القائمة للجوال
                document.getElementById('mobileToggle')?.addEventListener('click', function () {
                    document.querySelector('.sidebar').classList.toggle('collapsed');
                });
            })
            .catch(error => {
                console.error('حدث خطأ في تحميل المكونات:', error);
            });

        // التعامل مع تغيير حجم النافذة
        window.addEventListener('resize', function () {
            if (window.innerWidth <= 768) {
                document.querySelector('.sidebar').classList.add('collapsed');
            } else {
                // استعادة الحالة فقط للشاشات الكبيرة
                const shouldCollapse = localStorage.getItem('sidebarCollapsed') === 'true';
                document.querySelector('.sidebar').classList.toggle('collapsed', shouldCollapse);
            }
        });

        // تهيئة أولية عند التحميل
        window.addEventListener('DOMContentLoaded', function () {
            if (window.innerWidth <= 768) {
                document.querySelector('.sidebar')?.classList.add('collapsed');
            }
        });
    </script>
</body>

</html>
