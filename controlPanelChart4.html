<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>الرسوم البيانية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }

        .chart-container {
            width: 100%;
            height: 400px;
            /* أو حسب ما يناسبك */
            position: relative;
            /* تأكد من أن الحاوية قادرة على ضبط الحجم */
        }

        canvas {
            display: block;
            width: 100% !important;
            /* عرض الشارت داخل الحاوية بالكامل */
            height: 100% !important;
            /* ارتفاع الشارت داخل الحاوية بالكامل */
        }

        .card-box {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;

            margin: 20px 220px 20px 80px;
            /* فوق, يمين, تحت, يسار */
            max-width: calc(100% - 300px);
            /* خصم عرض القوائم من كامل العرض */
            width: auto;
        }
    </style>
</head>

<body>

    <div class="card-box">
        <h2 style="margin-bottom: 20px;">اجمالي المبيعات</h2>
        <div class="chart-container" style="height: 400px;">
            <canvas id="myChart"></canvas>
        </div>
    </div>

</body>

</html>
