<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="نظام إدارة السندات المالية">
    <meta name="keywords" content="سندات, إدارة, مالية, نظام">
    <title>إصدار سندات</title>
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Cairo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="domain.css" rel="stylesheet">
</head>

<body class="ba" style="background-color: rgb(255, 243, 243);">
    <!-- القائمة اليسرى أولاً -->
    <nav class="menu-left ba"></nav>

    <!-- القسم الأيمن (قائمة الجانبية اليمنى) -->
    <nav class="menu-right ba" style="background-color: rgb(255, 243, 243);"></nav>

    <!-- الهيدر -->
    <nav class="header-container"></nav>
    
    <button class="back"> < رجوع </button>
    <!-- المحتوى الرئيسي -->
    <div class="main-content container py-4" style="background-color: rgb(255, 243, 243);">
        <div class="form-container">
            <!-- تبويبات -->
            <div class="d-flex gap-2 mb-4">
                <button class="custom-btn">خصائص المستندات</button>
                <button class="custom-btn active">النطاق</button>
                <button class="custom-btn">خيارات</button>
            </div>

            <h2 class="mb-4">النطاق</h2>

            <!-- نموذج الإدخال -->
            <div class="row g-3">
                <div class="col-12">
                    <label for="employee-domain" class="form-label">الموظفين بالمجال</label>
                    <input type="text" class="form-control" id="employee-domain" placeholder="0">
                </div>

                <div class="col-md-6">
                    <label for="from-employee" class="form-label">من موظف</label>
                    <input type="text" class="form-control" id="from-employee" placeholder="من موظف">
                </div>

                <div class="col-md-6">
                    <label for="to-employee" class="form-label">الى موظف</label>
                    <input type="text" class="form-control" id="to-employee" placeholder="الى موظف">
                </div>

                <div class="col-md-6">
                    <label for="from-branch" class="form-label">من فرع</label>
                    <select class="form-select" id="from-branch">
                        <option value="" disabled selected>اختر فرع</option>
                        <option value="branch1">فرع 1</option>
                        <option value="branch2">فرع 2</option>
                        <option value="branch3">فرع 3</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="to-branch" class="form-label">الى فرع</label>
                    <select class="form-select" id="to-branch">
                        <option value="" disabled selected>اختر فرع</option>
                        <option value="toBranch1">فرع 1</option>
                        <option value="toBranch2">فرع 2</option>
                        <option value="toBranch3">فرع 3</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="from-managment" class="form-label">من ادارة</label>
                    <select class="form-select" id="from-managment">
                        <option value="" disabled selected>اختر ادارة</option>
                        <option value="fromManagment1">ادارة 1</option>
                        <option value="fromManagment2">ادارة 2</option>
                        <option value="fromManagment3">ادارة 3</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="to-managment" class="form-label">الى ادارة</label>
                    <select class="form-select" id="to-managment">
                        <option value="" disabled selected>اختر ادارة</option>
                        <option value="toManagment1">ادارة 1</option>
                        <option value="toManagment2">ادارة 2</option>
                        <option value="toManagment3">ادارة 3</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="from-job" class="form-label">من وظيفة</label>
                    <select class="form-select" id="from-job">
                        <option value="" disabled selected>اختر وظيفة</option>
                        <option value="job1">وظيفة 1</option>
                        <option value="job2">وظيفة 2</option>
                        <option value="job3">وظيفة 3</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="to-job" class="form-label">الى وظيفة</label>
                    <select class="form-select" id="to-job">
                        <option value="" disabled selected>اختر وظيفة</option>
                        <option value="job1">وظيفة 1</option>
                        <option value="job2">وظيفة 2</option>
                        <option value="job3">وظيفة 3</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- أزرار الإجراءات -->
        <div class="d-flex justify-content-center gap-3 my-4">
            <button class="custom-btn issuing">إصدار المستند</button>
            <button class="custom-btn view">عرض المستند</button>
        </div>
    </div>

    <!-- الفوتر -->
    <div class="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // دالة لتهيئة القائمة الجانبية
        function initSidebar() {
            const sidebar = document.querySelector('.sidebar-right');  // تأكد من أنك تستهدف الصنف الصحيح
            const toggleBtn = document.querySelector('.toggle-btn');

            if (toggleBtn) {
                toggleBtn.addEventListener('click', function () {
                    sidebar.classList.toggle('collapsed');
                    document.body.classList.toggle('collapsed'); // أضف هذا
                    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                });
            }

            // استعادة الحالة من localStorage
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                document.body.classList.add('collapsed'); // أضف هذا
            }
        }

        // تحميل القوائم
        Promise.all([
            fetch('menu1.html').then(res => res.text()),
            fetch('header.html').then(res => res.text()),
            fetch('footer.html').then(res => res.text())
        ])
            .then(([menu, header, footer]) => {
                // إضافة المحتوى إلى الصفحة بعد تحميل المكونات
                document.querySelector('.menu-right').innerHTML = menu;
                document.querySelector('.header-container').innerHTML = header;
                document.querySelector('.footer-container').innerHTML = footer;

                // تهيئة القائمة الجانبية بعد تحميل المحتوى
                initSidebar();

                // تهيئة زر القائمة للجوال
                document.getElementById('mobileToggle')?.addEventListener('click', function () {
                    document.querySelector('.sidebar-right').classList.toggle('collapsed');
                });

                // تهيئة زر القائمة المنبثقة
                const menuToggleBtn = document.getElementById('menuToggleBtn');
                const popupMenu = document.getElementById('popupMenu');
                if (menuToggleBtn && popupMenu) {
                    // ربط الزر بالوظيفة لإظهار وإخفاء القائمة المنبثقة
                    menuToggleBtn.addEventListener('click', function () {
                        popupMenu.classList.toggle('show'); // إضافة أو إزالة الكلاس لإظهار/إخفاء القائمة
                    });
                }

                // تهيئة زر القائمة المنبثقة
                const menuToggleButton = document.getElementById('menuToggleButton');
                const subMenu = document.getElementById('subMenu');
                if (menuToggleButton && subMenu) {
                    // ربط الزر بالوظيفة لإظهار وإخفاء القائمة المنبثقة
                    menuToggleButton.addEventListener('click', function () {
                        subMenu.classList.toggle('show'); // إضافة أو إزالة الكلاس لإظهار/إخفاء القائمة
                    });
                }
            })
            .catch(error => {
                console.error('حدث خطأ في تحميل المكونات:', error);
            });

        // التعامل مع تغيير حجم النافذة
        window.addEventListener('resize', function () {
            if (window.innerWidth <= 768) {
                document.querySelector('.sidebar-right').classList.add('collapsed');
            } else {
                // استعادة الحالة فقط للشاشات الكبيرة
                const shouldCollapse = localStorage.getItem('sidebarCollapsed') === 'true';
                document.querySelector('.sidebar-right').classList.toggle('collapsed', shouldCollapse);
            }
        });

        window.addEventListener('DOMContentLoaded', function () {
            if (window.innerWidth <= 768) {
                document.querySelector('.sidebar-right')?.classList.add('collapsed');
            }
        });

    </script>

</body>

</html>
