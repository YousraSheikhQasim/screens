<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="نظام إدارة السندات المالية">
    <meta name="keywords" content="سندات, إدارة, مالية, نظام">
    <title>إصدار سندات</title>
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Cairo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="domain.css" rel="stylesheet">
</head>

<body>
    <div id="left-sidebar" class="left-sidebar"></div>

    <!-- القائمة اليمنى -->
    <div id="right-sidebar" class="right-sidebar"></div>

    <nav class="header-container"></nav>

    <!-- المحتوى الرئيسي -->
    <div class="main-content container py-4">
        <div class="form-container">
            <!-- تبويبات -->
            <div class="d-flex gap-2 mb-4">
                <button class="custom-btn">خصائص المستندات</button>
                <button class="custom-btn active">النطاق</button>
                <button class="custom-btn">خيارات</button>
            </div>

            <h2 class="mb-4">النطاق</h2>

            <!-- نموذج الإدخال -->
            <div class="row g-3">
                <div class="col-12">
                    <label for="employee-domain" class="form-label">الموظفين بالمجال</label>
                    <input type="text" class="form-control" id="employee-domain" placeholder="0">
                </div>

                <div class="col-md-6">
                    <label for="from-employee" class="form-label">من موظف</label>
                    <input type="text" class="form-control" id="from-employee" placeholder="من موظف">
                </div>

                <div class="col-md-6">
                    <label for="to-employee" class="form-label">الى موظف</label>
                    <input type="text" class="form-control" id="to-employee" placeholder="الى موظف">
                </div>

                <div class="col-md-6">
                    <label for="from-branch" class="form-label">من فرع</label>
                    <select class="form-select" id="from-branch">
                        <option value="" disabled selected>اختر فرع</option>
                        <option value="branch1">فرع 1</option>
                        <option value="branch2">فرع 2</option>
                        <option value="branch3">فرع 3</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="to-branch" class="form-label">الى فرع</label>
                    <select class="form-select" id="to-branch">
                        <option value="" disabled selected>اختر فرع</option>
                        <option value="toBranch1">فرع 1</option>
                        <option value="toBranch2">فرع 2</option>
                        <option value="toBranch3">فرع 3</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="from-managment" class="form-label">من ادارة</label>
                    <select class="form-select" id="from-managment">
                        <option value="" disabled selected>اختر ادارة</option>
                        <option value="fromManagment1">ادارة 1</option>
                        <option value="fromManagment2">ادارة 2</option>
                        <option value="fromManagment3">ادارة 3</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="to-managment" class="form-label">الى ادارة</label>
                    <select class="form-select" id="to-managment">
                        <option value="" disabled selected>اختر ادارة</option>
                        <option value="toManagment1">ادارة 1</option>
                        <option value="toManagment2">ادارة 2</option>
                        <option value="toManagment3">ادارة 3</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="from-job" class="form-label">من وظيفة</label>
                    <select class="form-select" id="from-job">
                        <option value="" disabled selected>اختر وظيفة</option>
                        <option value="job1">وظيفة 1</option>
                        <option value="job2">وظيفة 2</option>
                        <option value="job3">وظيفة 3</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="to-job" class="form-label">الى وظيفة</label>
                    <select class="form-select" id="to-job">
                        <option value="" disabled selected>اختر وظيفة</option>
                        <option value="job1">وظيفة 1</option>
                        <option value="job2">وظيفة 2</option>
                        <option value="job3">وظيفة 3</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- أزرار الإجراءات -->
        <div class="d-flex justify-content-center gap-3 my-4">
            <button class="custom-btn issuing">إصدار المستند</button>
            <button class="custom-btn view">عرض المستند</button>
        </div>
    </div>

    <!-- الفوتر -->
    <div class="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   <script>
    // وظيفة تهيئة القوائم الجانبية
    function initSidebars() {
        // الحصول على عناصر القوائم
        const leftSidebar = document.getElementById('left-sidebar');
        const rightSidebar = document.getElementById('right-sidebar');
        const mainContent = document.querySelector('.main-content');

        // معالجة زر تبديل القائمة اليمنى
        const rightToggleBtn = rightSidebar?.querySelector('.toggle-btn');
        if (rightToggleBtn) {
            rightToggleBtn.addEventListener('click', () => {
                rightSidebar.classList.toggle('collapsed');
                updateLayout(); // تحديث التخطيط
                localStorage.setItem('rightSidebarCollapsed', rightSidebar.classList.contains('collapsed'));
            });
        }

        // معالجة زر تبديل القائمة اليسرى
        const leftToggleBtn = leftSidebar?.querySelector('.toggle-btn');
        if (leftToggleBtn) {
            leftToggleBtn.addEventListener('click', () => {
                leftSidebar.classList.toggle('collapsed');
                updateLayout(); // تحديث التخطيط
                localStorage.setItem('leftSidebarCollapsed', leftSidebar.classList.contains('collapsed'));
            });
        }

        // تحديث التخطيط بناءً على حالة القوائم
        function updateLayout() {
            if (mainContent) {
                mainContent.style.marginLeft = leftSidebar && !leftSidebar.classList.contains('collapsed') ? '60px' : '0';
                mainContent.style.marginRight = rightSidebar && !rightSidebar.classList.contains('collapsed') ? '220px' : '0';
            }

            // إدارة الطبقات (z-index) لمنع التداخل
            if (leftSidebar && rightSidebar) {
                if (!leftSidebar.classList.contains('collapsed') && !rightSidebar.classList.contains('collapsed')) {
                    rightSidebar.style.zIndex = '1010';
                    leftSidebar.style.zIndex = '1000';
                }
            }
        }

        // وظيفة لتقديم القائمة عند التفاعل
        function bringToFront(element) {
            if (element) {
                element.style.zIndex = '1020';
                setTimeout(() => {
                    // إعادة القيم الأصلية بعد ثانية
                    if (element === rightSidebar && leftSidebar) {
                        leftSidebar.style.zIndex = '1000';
                    } else if (element === leftSidebar && rightSidebar) {
                        rightSidebar.style.zIndex = '1010';
                    }
                }, 1000);
            }
        }

        // إضافة أحداث hover لتقديم القائمة عند التفاعل
        if (leftSidebar) {
            leftSidebar.addEventListener('mouseenter', () => bringToFront(leftSidebar));
        }
        if (rightSidebar) {
            rightSidebar.addEventListener('mouseenter', () => bringToFront(rightSidebar));
        }

        // استعادة الحالة من localStorage
        const restoreSidebarStates = () => {
            if (rightSidebar && localStorage.getItem('rightSidebarCollapsed') === 'true') {
                rightSidebar.classList.add('collapsed');
            } else if (rightSidebar) {
                rightSidebar.classList.remove('collapsed');
            }

            if (leftSidebar && localStorage.getItem('leftSidebarCollapsed') === 'true') {
                leftSidebar.classList.add('collapsed');
            } else if (leftSidebar) {
                leftSidebar.classList.remove('collapsed');
            }

            updateLayout(); // تحديث التخطيط بعد استعادة الحالة
        };

        restoreSidebarStates(); // استدعاء الوظيفة
    }

    // تحميل المكونات بعد تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function () {
        // تحميل القوائم والرأس والتذييل
        Promise.all([
            fetch('menu.html').then(res => res.text()),
            fetch('menu1.html').then(res => res.text()),
            fetch('header.html').then(res => res.text()),
            fetch('footer.html').then(res => res.text())
        ])
            .then(([rightMenu, leftMenu, header, footer]) => {
                // إدخال المحتوى
                if (document.getElementById('right-sidebar')) {
                    document.getElementById('right-sidebar').innerHTML = rightMenu;
                }
                if (document.getElementById('left-sidebar')) {
                    document.getElementById('left-sidebar').innerHTML = leftMenu;
                }
                if (document.querySelector('.header-container')) {
                    document.querySelector('.header-container').innerHTML = header;
                }
                if (document.querySelector('.footer-container')) {
                    document.querySelector('.footer-container').innerHTML = footer;
                }

                // تهيئة القوائم الجانبية بعد إدخال المحتوى
                initSidebars();
            })
            .catch(error => {
                console.error('خطأ في تحميل المكونات:', error);
            });
    });
</script>
</body>

</html>
